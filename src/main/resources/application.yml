spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/healthner
    username: sa
    password:
    driver-class-name: org.h2.Driver
  thymeleaf:
    prefix: classpath:templates/fragment
    suffix: .html
    cache: false

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug