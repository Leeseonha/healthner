<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <link href='../lib/main.css' rel='stylesheet' />
  <script src='../lib/main.js'></script>
  <script>

    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        initialDate: '2020-09-12',
        navLinks: true, // can click day/week names to navigate views
        selectable: true,
        selectMirror: true,
        select: function(arg) {
          var title = prompt('Event Title:');
          if (title) {
            calendar.addEvent({
              title: title,
              start: arg.start,
              end: arg.end,
              allDay: arg.allDay
            })
          }
          calendar.unselect()
        },
        eventClick: function(arg) {
          if (confirm('Are you sure you want to delete this event?')) {
            arg.event.remove()
          }
        },
        editable: true,
        dayMaxEvents: true, // allow "more" link when too many events
        events:function (info,successCallback,failureCallback){
          $.ajax({
            url:'${}/작섷가ㅣ',  //'${pageContext.request.contextPath}/getEvents.do'
            dataType:'json',
            success:
                    function(result) {
                      var events=[];

                      if(result !=null){
                        $.each(result,function (index,element){
                          var enddate=element.enddate;
                          if(enddate==null){
                            enddate=element.startdate;
                          }

                          var startdate=moment(element.startdate).format('YYYY-MM-DD');
                          var enddate=moment(enddate).format('YYYY-MM-DD');

                          events.push({
                            title: element.title,
                            start: startdate,
                            end: enddate,
                            url:'',  //'${pageContext.request.contextPath}/detail.do'
                          });
                        });
                        console.log(events);
                      }
                      successCallback(events);

                    }

          })
        }

      });

      calendar.render();
    });

  </script>

  <style>

    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 1100px;
      margin: 0 auto;
    }

  </style>
</head>
<body>

<div id='calendar'></div>

</body>
</html>
