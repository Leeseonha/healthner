<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <link href='/static/fullcalendar-5.6.0/lib/main.css' rel='stylesheet' />
  <script src='/static/fullcalendar-5.6.0/lib/main.js'></script>
  <html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/fragments/header.html :: header"></head>
<header th:replace="/fragments/body-header.html :: body-header"></header>
  <script>

    const moment = require("moment");
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        initialDate: '2020-09-12',
        navLinks: true, // can click day/week names to navigate views
        selectable: true,
        selectMirror: true,
        minTime: '10:00:00',
        maxTime: '24:00:00',
        //contentHeight: 'auto',

        eventSources: [{
          events: function (info,successCallback,failureCallback){
            $.ajax({
              url:'http://localhost:8080/reservation/all',
              type :'POST',
              dataType:'json',
              data : {
                start : moment(info.startStr).format('YYYY-MM-DD'),
                //end : moment(info.endStr).format('YYYY-MM-DD'),
              },
              success: function (data){
                successCallback(data);
              }
            });
          }
        }]


      });

      calendar.render();
    });
  </script>


  <style>

    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 1100px;
      margin: 0 auto;
    }

  </style>
</head>
<body>

<div id='calendar'></div>

</body>
</html>
