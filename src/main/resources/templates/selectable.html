<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset='utf-8' />
  <link href='/static/fullcalendar-5.6.0/lib/main.css' rel='stylesheet' />
  <script src='/static/fullcalendar-5.6.0/lib/main.js'></script>
  <script src='/static/fullcalendar-5.6.0/lib/main.js'></script>
  <head th:replace="/fragments/header.html :: header"></head>
  <header th:replace="/fragments/body-header.html :: body-header"></header>
  <script>

    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        initialDate: '2020-09-12',
        navLinks: true, // can click day/week names to navigate views
        selectable: true,
        selectMirror: true,
        select: function(arg) {
          var title = prompt('Event Title:');
          var startTime = prompt('시작시간:');
          var endTime = prompt('종료시간:');
          if (title) {
            calendar.addEvent({
              title: title,
              start: arg.start,
              end: arg.end,
              allDay: arg.allDay,
              startTime:startTime,
              endTime:endTime
            })
          }
          calendar.unselect()
          console.log(this.events);
        },
        eventClick: function(arg) {
          if (confirm('Are you sure you want to delete this event?')) {
            arg.event.remove()
          }
        },
        editable: true,
        dayMaxEvents: true, // allow "more" link when too many events



          events: function (info,successCallback,failureCallback){
            $.ajax({
              url:'/reservation/all',
              type :'GET',
              dataType:'json',
              data : {
                start : info.start,
                //end : moment(info.endStr).format('YYYY-MM-DD'),
              },
              success: function (data){
                console.log(data);
                successCallback(data);
                // var events = [];
                // $.each(data,function (){
                //   events.push({title:"pt예약",start: data[0].start})
                }
            });
          }


      });

      calendar.render();
    });

  </script>
  <style>

    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 1100px;
      margin: 0 auto;
    }

  </style>
</head>
<body>

<div id='calendar'></div>
<div style="background-color: black">나타남</div>

</body>
</html>
