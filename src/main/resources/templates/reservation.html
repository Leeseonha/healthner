<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header.html :: header"></head>
<body>
    <header th:replace="/fragments/body-header.html :: body-header (userId, name, userImageUrl)"></header>

    <section id="section">
        예약 페이지
    </section>

    <footer th:replace="/fragments/body-footer.html :: body-footer"></footer>
</body>
</html>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script>
    $( document ).ready(function() {
        $.ajax({
            url:'http://localhost:8080/apitest',
            type:'POST',
            data: {
                Name:'ajax',
                Age:'10'
            },
            dataType:'text', // 리턴해주는 타입을 지정해줘야함
            beforeSend:function(jqXHR) {
                console.log("ajax호출전");
            },// 서버 요청 전 호출 되는 함수 return false; 일 경우 요청 중단
            success: function(data) {
                console.log("호출성공");
                console.log(JSON.parse(data));
            },// 요청 완료 시
            error:function(jqXHR) {
                console.log("실패입니다.");
            }// 요청 실패.
        });
    });
</script>
