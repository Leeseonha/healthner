<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <header id="header" class="header-fixed" th:fragment="body-header (id, name, userImageUrl)">
        <div class="container">

            <div class="row">
                <div class="col">
                    <div id="logo" class="pull-left">
                        <a href="/home" class="scrollto"><img src="/static/img/logo.png" alt="" title=""></a>
                    </div>
                </div>

                <nav id="nav-menu-container">
                    <ul class="nav-menu">
                        <li><a href="/home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="/gym/search">트레이닝 센터 찾기</a></li>
                        <li><a th:href="@{/user/{id}/purchase(id=${id != null ? id : 0})}">예약하기</a></li>
                    </ul>
                </nav><!-- #nav-menu-container -->


                <div class="col">
                    <ul class="nav-menu">
                        <li class="nav-item dropdown" style="margin-left: 10%">
                            <if test="${userId ne null}">

                                <img th:src="@{${userImageUrl}}" class="rounded-circle" width="40px" height="40px"/>
                                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><p th:text="${name} + '님이 로그인 중'"></p></a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="../user-mypage">
                                    <p>마이페이지</p>
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="../logout">
                                    <p>로그아웃</p>
                                </a>
                            </div>
                            </if>
                        <if test="${userId eq null}">
                        <li class="login-btn" style="margin-left: 20%"><a href="https://kauth.kakao.com/oauth/authorize?client_id=f59edafa1084c3f6d25a24aa88f9e0b7&redirect_uri=http://localhost:8080/login&response_type=code">로그인하러가기</a></li>
                        </if>

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header><!-- #header -->

    <a href="#" class="back-to-top"><i class="fa fa-angle-up"></i></a>


</html>
