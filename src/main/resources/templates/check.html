<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<body>
<header th:replace="fragments/body-header.html :: body-header (${user.id}, ${user.name}, ${user.userImageUrl})"></header>

<section id="section" class="section-with-bg wow fadeInUp">
    <section id="contact">

        <div class="container">

            <div class="section-header">
                <br>
                <h2>시설 출석체크 페이지</h2>
                <p>출석체크 해주세요. 인원현황을 볼 수 있습니다</p>
            </div>
            <h3 th:text="'총' + ${total} +'명'"></h3>
            <h3 th:text="'현재 이용자' + ${users} +'명'"></h3>
            <form method="post">
                <div>
                    <input type="text" th:name="phoneNumber"/>
                </div>
                <div>
                    <button type="submit">확인</button>
                </div>
            </form>
            <div class="form-group col-md-6" style="margin-left:25%">

            </div>
        </div>
    </section>
</section>

<footer th:replace="fragments/body-footer.html :: body-footer"></footer>
</body>
</html>
