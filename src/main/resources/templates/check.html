<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header.html :: header"></head>
<body>
    <header th:replace="/fragments/body-header.html :: body-header"></header>

    <section id="section">
        <section id="contact" class="section-with-bg wow fadeInUp">

            <div class="container">

                <div class="section-header">
                    <br>
                    <h2>시설 출석체크 페이지</h2>
                    <p>출석체크 해주세요. 인원현황을 볼 수 있습니다</p>
                </div>

                <div class="form">
                    <div id="sendmessage">Your message has been sent. Thank you!</div>
                    <div id="errormessage"></div>
                    <form action="" method="post" role="form" class="contactForm">
                        <div class="form-group col-md-6" style="margin-left:25%">
                            <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="아이디를 입력해주세요"></textarea>
                            <div class="validation"></div>
                        </div>
                        <div class="text-center"><button type="submit">출석체크 하기</button></div>
                    </form>
                </div>


                <div class="row contact-info">
                    <div class="col-md-4">
                        <div class="contact-address">
                            <i class="ion-ios-location-outline"></i>
                            <h3></h3>
                            <address></address>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="contact-phone">
                            <i class="ion-ios-telephone-outline"></i>
                            <h3></h3>
                            <p><a href=""></a></p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="contact-email">
                            <i class="ion-ios-email-outline"></i>
                            <h3>현재 인원 현황</h3>
                            <p><a href=""> 명</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <footer th:replace="/fragments/body-footer.html :: body-footer"></footer>
</body>
</html>
