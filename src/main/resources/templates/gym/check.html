<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<body>
<header th:replace="fragments/body-header.html :: body-header (${user.id}, ${user.name}, ${user.userImageUrl})"></header>

<section id="section" class="section-with-bg wow fadeInUp">
    <div class="cards check-wrap">
        <div class="section-header">
            <br>
            <h2>Check!</h2>
            <p>출석체크 해주세요. 인원 현황을 확인할 수 있습니다.</p>
        </div>
        <div class="check-section">

            <div>
                <h3 th:text="'총 ' + ${total} +'명'"></h3>
                <h3 th:text="'현재 이용자 ' + ${users} +'명'"></h3>
            </div>

            <div class="check-form">
                <form method="post">
                    <div class="input-group input-group-lg mb-3">
                        <input id="phoneNumber" type="text" class="form-control" placeholder="번호를 입력해주세요!"
                               name="phoneNumber">
                    </div>
                    <table class="check-table">
                        <tr>
                            <td onclick="clickNumber(7)">7</td>
                            <td onclick="clickNumber(8)">8</td>
                            <td onclick="clickNumber(9)">9</td>
                        </tr>
                        <tr>
                            <td onclick="clickNumber(4)">4</td>
                            <td onclick="clickNumber(5)">5</td>
                            <td onclick="clickNumber(6)">6</td>
                        </tr>
                        <tr>
                            <td onclick="clickNumber(1)">1</td>
                            <td onclick="clickNumber(2)">2</td>
                            <td onclick="clickNumber(3)">3</td>
                        </tr>
                        <tr>
                            <td onclick="clickNumber('remove')"><</td>
                            <td onclick="clickNumber(0)">0</td>
                            <td></td>
                        </tr>
                    </table>
                    <div class="row">
                        <button type="submit" name="cmd" value="in" class="btn btn-dark btn-lg col m-3">IN</button>
                        <button type="submit" name="cmd" value="out" class="btn btn-dark btn-lg col m-3">OUT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<footer th:replace="fragments/body-footer.html :: body-footer"></footer>
<script>
    function clickNumber(number) {

        if (number === 'remove') {
            document.getElementById('phoneNumber').value = '';
        } else {
            document.getElementById('phoneNumber').value += number;
        }
    }
</script>
</body>
</html>
